<!DOCTYPE html>
<html>
  <head>
    <title>Simon</title>

    <link rel="stylesheet" type="text/css" href="simon.css"/>
    <script src="jquery3.3.1.js"></script>
    <script src="simon.js" async></script>
  </head>

  <body>

    <h1>Simon</h1>

    <table>
      <tr>
        <td>
          <button id="green" class="colorButton"></button>
        </td>

        <td>
          <button id="red" class="colorButton"></button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="yellow" class="colorButton"></button>
        </td>

        <td>
          <button id="blue" class="colorButton"></button>
        </td>
      </tr>
    </table>


    <div class="debug">
      <button id="playSequence">Play sequence</button>
      <button id="add">Add color</button>
      <button id="show">Show sequence</button>
      <button id="resetAll">Reset all</button>
    </div>

    <br>
    <br>

    <table>
      <tr>
        <td>
          <button id="play">Play next round</button>
        </td>
        <td>
          <button id="submit">Submit</button>
        </td>
        <td>
        <button id="reset">Reset input</button>
        </td>
      </tr>
    </table>

  <p>Made by Mariano Alipi.<br><a href="https://github.com/MarianoAlipi/simon">See repo on Github.</a></p>
  </body>
</html>
